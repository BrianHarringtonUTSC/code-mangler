<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- set charset to interpret file contents -->

    <!-- CSS definitions -->

  <body>
    <header>
      <h3>Code Mangler</h3>
    </header>

    <main class="container-fluid">
      <div id="maindiv">
          <div id="dragdiv">
            <ul id="allItems" runat="server">
              <li id="node1">01 | for i in range(len(A)):</li>
              <li id="node2">02 | else:</li>
              <li id="node3">03 | leftsum = 0</li>
              <li id="node4">04 | return i</li>
              <li id="node5">05 | totalSum = sum(A)</li>
              <li id="node6">06 | leftSum += A[i]</li>
              <li id="node7">07 | def equilibriumIndex(A):</li>
              <li id="node8">08 | if (leftsum == totalSum</li>
           </ul>
        </div>
      </div>
    </main>  <!-- container-fluid -->

    <!-- external JS libs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

    <script src="http://jquery-ui.googlecode.com/svn/tags/latest/external/jquery.bgiframe-2.1.2.js"
            type="text/javascript"></script>
    <script src="http://jquery-ui.googlecode.com/svn/tags/latest/ui/minified/i18n/jquery-ui-i18n.min.js"
            type="text/javascript"></script>

    <!-- internal JS libs -->
    <script src="js/home.js"></script>
