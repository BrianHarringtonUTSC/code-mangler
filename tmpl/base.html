<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- set charset to interpret file contents -->
    <meta charset="UTF-8">

    <!-- title displayed when browser tab is moused over -->
    <title>Code Mangler</title>

    <!-- CSS definitions -->
    <link href="/css/base.css" rel="stylesheet">

  </head>

  <body>
    <header>
      <h3><a id="main-title-link" href="/">Code Mangler</a></h3>
    </header>
    <hr>

    <main class="container-fluid">
      {% block content %}
      {% endblock %}
    </main>  <!-- container-fluid -->

    <!-- external JS libs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/ui/1.8.20/jquery-ui.min.js" type="text/javascript"></script>
    <script src="http://jquery-ui.googlecode.com/svn/tags/latest/external/jquery.bgiframe-2.1.2.js"
            type="text/javascript"></script>
    <script src="http://jquery-ui.googlecode.com/svn/tags/latest/ui/minified/i18n/jquery-ui-i18n.min.js"
            type="text/javascript"></script>

    <!-- internal JS libs -->
    <script type="text/javascript" src="/js/drag.js"></script>
    <script type="text/javascript" src="/js/question.js"></script>
  </body>
</html>
