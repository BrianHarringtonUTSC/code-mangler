{% extends "base.html" %}

{% block content %}
<h4>{{question}}</h4>

<ul id="lines">
    <br/>
    {% for line in lines %}
        <li class="code">{{line}}</li>
    {% endfor %}
    <br/>
</ul>
<input id="answerText" input="text"/>
<button id="answerQuestion" value="{{id}}">Submit</button>
<div id="result"></div>
{% endblock %}
