{% extends "base.html" %}

{% block content %}
<h4>{{question}}</h4>
<p>{{description}}</p>


<ul id="lines">
    <br/>
    {% for line in lines %}
        <li lineNum={{loop.index0}} class="code">{{line}}</li>
    {% endfor %}
    <br/>
</ul>
<button id="answerQuestion" value="{{id}}" class="btn btn-primary btn-block btn-large">Submit</button>

<div id="result"></div>

<hr>
<p><a href="/logout">Click Here to Logout</a></p>
{% endblock %}
