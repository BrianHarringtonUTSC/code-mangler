{% extends "base.html" %}

{% block content %}
<h4>{{question}}</h4>

<ul id="lines">
    <br/>
    {% for line in lines %}
        <li lineNum={{loop.index0}} class="code">{{line}}</li>
    {% endfor %}
    <br/>
</ul>
<button id="answerQuestion" value="{{id}}">Submit</button>

<div id="result"></div>
{% endblock %}
